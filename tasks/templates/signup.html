{% extends "base.html" %}

{% block content %}

    <main class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 mt-5">
                <form method="POST" class="card card-body ">
                    <h1 class="text-center">SignUp</h1>
                    <p style="color: red; font:bold">
                        {{error}}
                    </p>
            
                    {% csrf_token %}
                    <!-- {{form}} -->
                    <div class="mb-3">
                        <label for="username">Username:</label>
                        <input id="username" type="text" name="username" class="form-control" placeholder="Enter Your Username">
                    </div>                    
                    <div class="mb-3">
                        <label for="password1">Password:</label>
                        <input id="password1" type="password" name="password1" class="form-control" placeholder="Enter Your Password">
                    </div>                    
                    <div class="mb-3">
                        <label for="password2">Confirm Password:</label>
                        <input id="password2" type="password" name="password2" class="form-control" placeholder="Confirm Your Password">
                    </div>                    
                    <button class="btn btn-primary">Sign Up</button>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
